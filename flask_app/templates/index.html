<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Prediction with BERT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tag Prediction with BERT</h1>
        <form action="/predict" method="post" id="predictionForm">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text:</label>
                <textarea id="text" name="text" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict Tags</button>
        </form>
        <hr>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
